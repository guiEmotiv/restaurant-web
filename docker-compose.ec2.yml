version: '3.8'

services:
  web:
    build:
      context: ./backend
      dockerfile: Dockerfile.ec2
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - static_volume:/app/staticfiles
      - ./.env.ec2:/app/.env.ec2:ro
    environment:
      - DJANGO_SETTINGS_MODULE=backend.settings_ec2
    env_file:
      - .env.ec2
    restart: unless-stopped
    networks:
      - restaurant_network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/var/www/static
      - ./frontend_dist:/var/www/html
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - restaurant_network

volumes:
  static_volume:

networks:
  restaurant_network:
    driver: bridge